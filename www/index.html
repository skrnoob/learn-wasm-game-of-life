<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #fps {
        white-space: pre;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div style="display:flex;flex-flow:row">
      <button id="play-pause"></button>
      <button id="reset" style="margin: 0 10px;">reset</button>
      <button id="clear">clear</button>
    </div>
    <input type="range" id="volume" name="volume" min="1" max="11" value="1">
    <label for="volume" id="label_volume">1 ticks per frame</label>
    <div id="fps"></div>
    <canvas id="game-of-life-canvas"></canvas>
    <script src='./bootstrap.js'></script>
  </body>
</html>
